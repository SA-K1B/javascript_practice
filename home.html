<!DOCTYPE html>
<html>
<head>
    <script src="ending.js" defer></script>  
    <!-- defer is used to ensure js executes after html loads fully -->
</head>
<body>

<h1 id="head"></h1>

<h2>JavaScript in Body</h2>

<p id="demo"></p>
<p id="ending"></p>

<script>
    document.getElementById("demo").innerHTML = "My First JavaScript";
    document.getElementById("head").innerHTML = "Welcome";
</script>
    
</body>
</html>
